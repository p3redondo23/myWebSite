<html>
<head>
<script language = "JavaScript">

var number = 0;
var picList = [ "images/slide1.jpg", "images/slide2.webp", "images/slide3.jpg", "images/slide4.jpg", "images/Messi.jpg" ];
    
    var clipList = [ "sounds/shot.mp3", "sounds/children.mp3", "sounds/barcelona.mp3", "sounds/soccer.mp3", "sounds/cheering.mp3" ];

function startShow()
{
    var clip =document.getElementById("myAudio");
    clip.src= clipList[number];
    clip.play();
    document.getElementById("picFrame").src = picList[number];
    number = number+1;
    if(number>4)
    {
       number=0;
    }
}
    
</script>

</head>
<body>
<center> 
<h1> JavaScript Tester </h1>

<img id="picFrame" src="images/slide0.jpg"/>
    <audio id="myAudio"> </audio>
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

</center>
</body>
</html>
